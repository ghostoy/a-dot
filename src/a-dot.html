<link rel="import" href="../bower_components/polymer/polymer.html">
<script src="../bower_components/vis/dist/vis.min.js"></script>

<polymer-element name="a-dot"
		 attributes="dot">
	<template>
	<style>
	:host {
		display: block;
	}
	</style>
	<div id="container">
	</div>
	</template>

	<script>
		Polymer('a-dot', {
			dotChanged: function() {
				this._graph && this._graph.setData({
                    dot: this.dot
                });
			},
			domReady: function() {
				this._graph = new vis.Network(this.$.container, {
                    dot: this.dot
                });
			}
		});
	</script>

</polymer-element>
